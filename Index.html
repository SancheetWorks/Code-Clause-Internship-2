<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>GitHub Explorer</h1>
        <p>Search repositories and explore GitHub profiles</p>
    </header>

    <section class="search-box">
        <input type="text" id="searchInput" placeholder="Enter repository or username">
        <button onclick="searchGitHub()">Search</button>
    </section>

    <section id="results"></section>

    <footer>
        <p>Powered by GitHub API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
